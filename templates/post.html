{% extends "base.html" %}

{% block title %}
    <title>Posts</title>
{% endblock  %}

{% block content %}
    <div class="main">
        {% for post in posts %}
            <div class="card">
                <h1>{{post.title}}</h1>
                <p>{{post.content}}</p>
                <b>Published_at: </b><em>{{post.publish|date:"F j, Y"}}</em>
            </div>
        {% endfor %}
    </div>
{% endblock  %}
